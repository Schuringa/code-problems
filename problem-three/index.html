<div class="container">
  <div id="element" class="element"></div>
  <div class="my-form">
    <form id="my-form">
      <label for="width">width:</label>
      <input id="width" type="text" name="width" /> </br>

      <label for="height">height:</label>
      <input id="height" type="text" name="height" /></br>

      <label for="x-axis">x-axis:</label>
      <input id="x-axis" type="text" name="x-axis" /></br>

      <label for="y-axis">y-axis:</label>
      <input id="y-axis" type="text" name="y-axis" /></br>

      <input type="submit" />
    </form>
  </div>
</div>
<div class="vertical-line"></div>
<div class="horizontal-line"></div>

<script>
  var form_el = document.getElementById('my-form');
  var black_el = document.getElementById('element');
  var width = document.getElementById('width');
  var height = document.getElementById('height');
  var xAxis = document.getElementById('x-axis');
  var yAxis = document.getElementById('y-axis');

  form_el.addEventListener('submit', function(evt) {
    evt.preventDefault();
    manipulate();
  });

  function manipulate() {
    if (width.value) {
      black_el.style.width = width.value;
    } else {
      black_el.style.width = 0;
    }
    if (height.value) {
      black_el.style.height = height.value;
    } else {
      black_el.style.height = 0;
    }
    if (xAxis.value) {
      black_el.style.left = xAxis.value;
    } else {
      black_el.style.left = 0;
    }
    if (yAxis.value) {
      black_el.style.bottom = yAxis.value;
    } else {
      black_el.style.bottom = 0;
    }
  }
</script>

<style type="text/css">
  .container {
    height: 100%;
    display: grid;
    text-align: center;
  }
  .my-form {
    position: absolute;
    background: white;
    padding: 0.5em 0.5em 0 0.5em;
    top: 0;
    z-index: 2;
  }
  .element {
    position: relative;
    display: block;
    margin: auto;
    background: black;
    height: 100px;
    width: 100px;
  }
  .vertical-line {
    background: black;
    position: absolute;
    left: 50%;
    top: 0;
    width: 1px;
    height: 100%;
  }
  .horizontal-line {
    background: black;
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    height: 1px;
  }
</style>
